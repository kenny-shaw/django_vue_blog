<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>
      <%= htmlWebpackPlugin.options.isProd ? '':'dev - '%>kenny的个人博客
    </title>
    <link
      href="https://cdn.bootcss.com/github-markdown-css/2.10.0/github-markdown.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.staticfile.org/highlight.js/9.12.0/styles/github.min.css"
      rel="stylesheet"
    />

    <% if(htmlWebpackPlugin.options.isProd){ %>
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/element-ui/2.13.2/theme-chalk/index.css"
    />
    <script src="https://cdn.staticfile.org/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdn.staticfile.org/moment.js/2.27.0/locale/zh-cn.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/3.4.6/vue-router.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.js"></script>
    <script src="https://cdn.staticfile.org/element-ui/2.13.2/index.js"></script>

    <% } %>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
